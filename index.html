<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Стоматолог</title>
    <link rel="stylesheet" href="/main.css">
</head>
<body>

    <div class="card">
        <div class="profile">
            <img src="/images/elena.svg" alt="">
            <div class="info">
                <h2>Екатерина Верховa</h2>
                <p>Стоматолог</p>
            </div>
            <div class="arrow">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M8.91 19.92L15.43 13.4C16.2 12.63 16.2 11.37 15.43 10.6L8.91 4.08" stroke="white" stroke-width="1.5" stroke-miterlimit="10" stroke-linecap="round" stroke-linejoin="round"/>
                </svg>
            </div>
        </div>

        <hr class="c-line">

        <div class="appointment">
            <div class="date">
                <span class="calendar-icon"><img src="/images/calendar-2.svg" alt=""></span>
                <span>Суббота, 7 сент.</span>
            </div>
            <div class="time">
                <span class="clock-icon"><img src="/images/clock.svg" alt=""></span>
                <span>11:00 - 12:00</span>
            </div>
        </div>
    </div>

</body>
</html>
